<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="keywords" content="{{ keywords }}" />
    <meta name="description" content="{{ description }}"/>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/editormd/css/editormd.css" />
    <link rel="stylesheet" href="/editormd/css/editormd.preview.css" />
    <meta name="theme-color" content="#f60">
    <!--[if lt IE 10]>
      <script src="{{cdnHost}}/js/history.min.js"></script>
    <![endif]-->
    <!-- <script src="{{cdnHost}}/js/echarts.common.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=zishHhU993mnCRDS3zncmazHuZkIRfti"></script> -->
    {{{ renderResourceHints().replace(/href=\"/ig, 'href=\"'+ cdnHost) }}}
    {{{ renderStyles() }}}
  </head>
  <body>
  <!--vue-ssr-outlet-->
  {{{ renderState() }}}
  {{{ renderState({ contextKey: 'apolloState', windowKey: '__APOLLO_STATE__' }) }}}
  {{{ renderScripts().replace(/src=\"/ig, 'src=\"'+ cdnHost) }}}
  <!-- 百度统计 -->
  
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="/editormd/editormd.js"></script>
  <script src="/editormd/lib/marked.min.js"></script>
  <script src="/editormd/lib/prettify.min.js"></script>
  </body>
</html>
